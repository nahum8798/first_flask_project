{% extends 'base.html' %}

{% block header %}
  <h1>Ingresar</h1>
{% endblock %}

{% block content %}
  <form method="POST">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
